# terminal style input field
input-field {
  monitor =
  size = 500, 45
  outline_thickness = 0
  dots_size = 0.3
  dots_spacing = 0.5
  dots_center = true
  dots_rounding = -1
  outer_color = rgba(255, 255, 255, 0.1)
  inner_color = rgba(0, 0, 0, 0.8)
  font_color = rgba(255, 255, 255, 0.6)
  fade_on_empty = false
  fade_timeout = 0
  placeholder_text =
  hide_input = false
  rounding = 2
  check_color = rgba(0, 0, 0, 0.0)
  fail_color = rgba(255, 0, 0, 0.3)
  fail_text =
  fail_transition = 0
  capslock_color = rgba(255, 255, 0, 0.3)
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false
  position = 0, -160
  halign = center
  valign = center
}
