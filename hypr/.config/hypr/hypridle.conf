listener {
  timeout = 180
  on-timeout = brightnessctl -s set 30%
  on-resume = brightnessctl -r
}

listener {
  timeout = 300
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

listener {
  timeout = 600
  on-timeout = systemctl suspend-then-hibernate
}
